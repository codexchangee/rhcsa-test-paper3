<!DOCTYPE html>

  <title>Red Hat Test Exam</title>
<script>
(function () {
  const DURATION_SECONDS = 90 * 60; // 1h 30m = 5400 sec
  const STORAGE_KEY = "examEndTime_90m_v2"; // new key so old value won't interfere

  function startTimer(durationSeconds, display) {
    let endTime = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10);
    const now = Date.now();

    // Reset endTime if:
    // 1) nothing stored
    // 2) already expired
    // 3) leftover from older longer timer
    if (
      !endTime ||
      endTime <= now ||
      endTime - now > durationSeconds * 1000 + 5000
    ) {
      endTime = now + durationSeconds * 1000;
      localStorage.setItem(STORAGE_KEY, String(endTime));
    }

    function updateTimer() {
      const remainingMs = Math.max(0, endTime - Date.now());
      const remaining = Math.floor(remainingMs / 1000);

      const hours = Math.floor(remaining / 3600);
      const minutes = Math.floor((remaining % 3600) / 60);

      display.textContent =
        hours + ":" + (minutes < 10 ? "0" : "") + minutes;

      // Last 15 minutes in red
      if (remaining <= 15 * 60) {
        display.classList.add("red");
      } else {
        display.classList.remove("red");
      }

      if (remaining > 0) {
        setTimeout(updateTimer, 1000);
      } else {
        display.textContent = "0:00";
      }
    }

    updateTimer();
  }

  window.onload = function () {
    const display = document.querySelector("#countdown");
    if (display) {
      startTimer(DURATION_SECONDS, display);
    }
  };
})();
</script>
